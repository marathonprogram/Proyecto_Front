<div class="row">
<h1>Experiencia laboral:</h1>
<div class="col-lg-2">
    <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged" >
      Nueva Experiencia
    </button>
</div>

<div class="col-lg-1"></div>
<div class="col-lg-11">
    <table class="table">
        <tbody>
            <tr *ngFor="let Experiencia of expe">
                <td>
                  <h2 id="nom">{{Experiencia.nombreE}}</h2>
                </td>
                <td id="desc">{{Experiencia.descripcionE}}</td>
                <td *ngIf="isLogged">
                     <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                        <i class="bi bi-pen-fill"></i></button>
                </td>

                  <td *ngIf="isLogged">
                      <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                        <i class="bi bi-trash3-fill"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
  </div>

</div>
